{% extends 'base.html' %}
{% load cart_template_tags %}

{% block extra_head %}
<style>
    #stripe-form {
        border-radius: var(--radius);
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0 30px 50px -20px rgb(50 50 93 / 25%), 0 30px 60px -30px rgb(0 0 0 / 30%);
        text-align: right;
    }
    form > * {
        margin: 10px 0;
    }

    #card-element {
        background-color: transparent;
        border: 1px solid #999999;
        padding: 12px 14px;
        border-radius: 5px;
    }

    #card-errors {
        color: #c8323c;
    }



</style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form action="." method="post" id="stripe-form">
                    {% csrf_token %}
                    <div id="card-element">
                      <!-- Elements will create input elements here -->
                    </div>
                
                    <!-- We'll put the error messages in this element -->
                    <div id="card-errors" role="alert"></div>
                
                    <button id="btnSubmit" class="razer-btn">Submit Payment</button>
                </form>
            </div>
            <div class="col-lg-6">
                {% include 'order_summary_cart.html' %}
            </div>
        </div>
    </div>
{% endblock %}


{% block extra_scripts %}
    <script>
        var stripe = Stripe('pk_test_51Lm5hSAf1QNOQU7dmK4u6ditwxnMqpzTqdG9VavR0r7R1MZQvERbst6cHhTXOs02C1i2Uy0ywsBBQQtTJBRSvEx0002YB5Oe66');

        // Set up Stripe.js and Elements to use in checkout form
        var elements = stripe.elements();
        var style = {
          base: {
            iconColor: '#ffffff',
            color: "#999999",
            fontWeight: '500',
            fontSize: '16px',
            fontSmoothing: 'antialiased',
            '::placeholder': {
                color: "#ffffff"
            }

          },
          invalid: {
            iconColor: '#c8323c',
            color: '#c8323c',
          }

        };

        var card = elements.create("card", { style: style });
        card.mount("#card-element");



        card.on('change', function(event) {
              var displayError = document.getElementById('card-errors');
              if (event.error) {
                displayError.textContent = event.error.message;
              } else {
                displayError.textContent = '';
              }
            });
        
        var form = document.getElementById('stripe-form')
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    stripeTokenHandler(result.token);
                }
            })
        })


        function stripeTokenHandler(token) {
            var form = document.getElementById('stripe-form');
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', token.id);

            form.appendChild(hiddenInput);

            form.submit()
        }

        
    </script>
{% endblock %}
