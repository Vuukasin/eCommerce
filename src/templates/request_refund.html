{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container">
        <h3 class="form-header">Request Refund</h3>
        <form method="post" class="refund-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="razer-btn">Submit</button>
        </form>
    </div>
{% endblock %}
